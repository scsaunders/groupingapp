<!doctype html>
<html>
  <head>
  <title>Student Information</title>
    <meta name="description" content="Student Information">
    <meta name="keywords" content="html tutorial template">
    <link rel="stylesheet" href="static/style.css">
  </head>
  <body>
      <div id="container">
        <div id="user">
          Logged in: {{ user_info|safe }}
        </div>
        <h1>Grouping App</h1>
        <h2>Activity History</h2>
        <h3>{{ assignment_name|safe }}</h3>
        <p>Description: {{ assignment_description|safe }}</p>
        <p>Class: {{ class_name|safe }}</p>
        <p>Date: {{ assignment_date|safe }}</p>
        {{ tableGroupsDisplay|safe }}
        {{ okay_button|safe }}
        <footer>Grouping App &#169; 2022</footer>
      </div>
  </body>
</html>
